<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-3xl font-semibold text-center mb-6">Register</h3>
            <form method="POST" action="/register">
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-2 p-3 w-full border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-2 p-3 w-full border rounded-lg"
                        required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-lg font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="mt-2 p-3 w-full border rounded-lg"
                        required>
                </div>
                <button type="submit"
                    class="bg-green-600 text-white py-3 px-6 rounded-full w-full hover:bg-green-700 transition ease-in-out">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="/login"
                    class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>
</body>

</html>
