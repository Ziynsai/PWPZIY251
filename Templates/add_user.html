<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #1f2937;
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar a {
            color: #cbd5e0;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 18px;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #4b5563;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="sidebar">
        <h2 class="text-white text-center text-2xl font-semibold mb-10">Dashboard</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/add">Add User</a>
        <a href="/edit">Edit User</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="container mt-10 px-6">
            <h3 class="text-3xl font-semibold mb-4">Add New User</h3>
            <form method="POST" action="/add">
                <div class="mb-6">
                    <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-2 p-3 w-full border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="role" class="block text-lg font-medium text-gray-700">Role</label>
                    <input type="text" name="role" id="role" class="mt-2 p-3 w-full border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-2 p-3 w-full border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-2 p-3 w-full border rounded-lg" required>
                </div>
                <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded-full w-full hover:bg-green-700 transition ease-in-out">Add User</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>

</html>
